<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<title>Cadastrar Jaula</title>
			
			<!--Import Google Icon Font-->
      		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      		<!--Import materialize.css-->
      		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      		<!--Let browser know website is optimized for mobile-->
      		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<header>
				
				<nav>
					<div class="nav-wrapper">
						<a href="#" class="brand-logo">Atos</a>
						<ul id="nav-mobile" class="right hide-on-med-and-down">
							<li><a href="/index">Index</a></li>
							<li><a href="/animaisTabela">Listar Animais</a></li>
						</ul>
					</div>
				</nav>
		
		
		</header>
		<form method="post" class="container">
			Nome Animal:<input type="text" value="" name="nomeAnimal">
			Especie:<input type="text" value="" name="especie">
			Raca:<input type="text" value="" name="raca">
			Data Nascimento: <input type="date" value="" name="dataNascimento" >
			Jaula:
					<select required name="jaulas" id="jaulasId" >
						<option  value="" disabled selected>Escolha uma Jaula</option>
						<option th:each="jaula : ${jaulas}" th:value="${jaula.idJaula}" th:text="${jaula.nomeZoologico}" ></option>
					</select>
					
					
			<button class="waves-effect waves-light btn" type="submit">Enviar</button>
			
			
		</form>
		
		
		
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.js"></script>
		<style type="text/css"></style> 
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	<script type="text/javascript">   
		window.onload=function(){
      		$(document).ready(function() {
         	$('select').material_select();
      		});
		}
</script>

</body>
</html>
